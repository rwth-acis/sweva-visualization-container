<dom-module id="sweva-visualization-input-toggle">
    <template>
        <style>
            :host {
            }

            paper-toggle-button {
                padding: 8px;
                @apply(--paper-font-caption);
                color: #737373;
            }
        </style>
        <paper-toggle-button checked="{{value}}" on-change="valueChanged">{{label}}</paper-toggle-button>
        <paper-tooltip>{{description}}</paper-tooltip>
    </template>
    <script>
        Polymer({
            is: 'sweva-visualization-input-toggle',

            properties: {
                label: {
                    type: String,
                    value: 'Title'
                },
                description: {
                    type: String,
                    value: 'No description available.'
                },
                map: {
                    type: String,
                    value: ''
                },
                value: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    //observer: 'valueChanged'
                }
            },

            // Element Lifecycle

            ready: function () {

            },

            attached: function () {
                this.valueChanged();
            },

            detached: function () {

            },

            // Element Behavior
            valueChanged: function () {                
                this.fire('controlupdated', { map: this.map, value: this.value });
            }

        });
    </script>
</dom-module>
