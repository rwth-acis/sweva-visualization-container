<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<dom-module id="sweva-visualization-input-number">
    <template>
        <style>
            :host {
            }

            paper-input {
                padding: 0 8px;
            }
            paper-tooltip {
                margin-left: 30px;
            }
        </style>
        <paper-input type="number" label="{{label}}" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" on-change="valueChanged" always-float-label></paper-input>
        <paper-tooltip>{{description}}</paper-tooltip>
    </template>
    <script>
        Polymer({
            is: 'sweva-visualization-input-number',

            properties: {
                label: {
                    type: String,
                    value: 'Title'
                },
                min: {
                    type: Number,
                    value: 0
                },
                max: {
                    type: Number,
                    value: 1
                },
                step: {
                    type: Number,
                    value: 1
                },
                description: {
                    type: String,
                    value: 'No description available.'
                },
                map: {
                    type: String,
                    value: ''
                },
                value: {
                    type: Number,
                    value: 0,
                    notify: true,
                    //observer: 'valueChanged'
                }
            },

            // Element Lifecycle

            ready: function () {

            },

            attached: function () {
                this.valueChanged();
            },

            detached: function () {

            },

            // Element Behavior
            valueChanged: function () {
                var self = this;
                this.debounce('text-input', function () {
                    self.fire('controlupdated', { map: self.map, value: self.value });
                }, 300);
            }
        });
    </script>
</dom-module>
