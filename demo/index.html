<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>sweva-visualization-container Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../sweva-visualization-container.html">
  <style>
    html, body {
      height: calc(100% - 100px);
    }
  </style>
</head>
<body unresolved>
  <sweva-visualization-container room="swevavisualtest10"
                                 visualization-url-prefix="http://127.0.0.1:8021/"
                                 visualization-url-suffix=".html">
  </sweva-visualization-container>
  <script>
    var container = document.querySelector('sweva-visualization-container');

    var composition = {
      "type": "composition",
        "name": "composition1",
        "dataInNames": [],
        "dataInSchema": {},
        "dataOutNames": [
          "result"
        ],
        "dataOutSchema": {},
        "inputNames": [],
        "inputSchema": {},
        "mapDataIn": [
          "function (data, composableName, composables, libs) {",
          "if (data.hasOwnProperty(composableName)) {",
          "return libs.get(data, composableName);",
          "}",
          "return null;",
          "}    "
        ],
        "mapDataOut": [
          "function (output, libs) {",
          "return output;",
          "}    "
        ],
        "mapInput": [
          "function (input, moduleName, modules, libs) {",
          "if (input.hasOwnProperty(moduleName)) {",
          "return libs.get(input, moduleName);",
          "}",
          "return null;",
          "}"
        ],
        "composables": {
          "Provider": {
            "type": "module",
            "name": "provider",
            "description": "A simple module template.",
            "dataInNames": [],
            "dataInSchema": {},
            "dataOutNames": [
              "data"
            ],
            "dataOutSchema": {},
            "inputNames": [],
            "inputSchema": {},
            "request": [
              "function (data, input, libs) {",
              "return libs.axios.get('http://localhost:8021/data.json');",
              "}"
            ],
            "response": [
              "function(request, input, libs) {",
              "return {data: request.data.data}",
              "}"
            ]
          },
          "RangeFilter": {
            "type": "module",
            "name": "rangefilter",
            "description": "A simple module template.",
            "dataInNames": [
              "in"
            ],
            "dataInSchema": {},
            "dataOutNames": [
              "data"
            ],
            "dataOutSchema": {},
            "inputNames": [
              "year"
            ],
            "inputSchema": {},
            "compute": [
              "function (data, input, libs) {",
              "",
              "var d = new Array();",
              "for(var i=0; i< data.in.length; i++){",
              "var item = libs.get(data.in,i);",
              "if(input.year.length>0){",
              "if(libs.get(item,0).indexOf(input.year)==0){",
              "d.push(item);",
              "}",
              "}",
              "else{",
              "d.push(item);",
              "}",
              "}",
              "",
              "return { data:d };",
              "}"
            ]
          },
          "View": {
          "type": "module",
          "name": "graphview",
          "description": "A simple module template.",
          "dataInNames": [
            "in"
          ],
          "dataInSchema": {},
          "dataOutNames": [
            "result"
          ],
          "dataOutSchema": {},
          "inputNames": [
            "lines",
            "title"
          ],
          "inputSchema": {},
          "compute": [
            "function (data, input, libs) {",
            "",
            "var graph = new Array();",
            "graph.push({",
            "label: 'electricity',",
            "color: '#ff0000',",
            "type: input.lines?'lines':'dots',",
            "data: data.in",
            "});",
            "var config = {",
            "label: input.title,",
            "ylabel: 'million kilowatt hours',",
            "xlabel: 'date',",
            "xtype: 'date',",
            "ytype: 'linear',",
            "xparse: '%Y-%m',",
            "xprint: '%m-%y',",
            "};",
            "return {config:config, data:graph};",
            "}"
          ]
          }
        },
        "links": {
          "Provider": [
            {
              "to": "RangeFilter",
              "mapping": {
                "data": "in"
              }
            }
          ],
          "RangeFilter": [
            {
              "to": "View",
              "mapping": {
                "data": "in"
              }
            }
          ]
        },
        "controls": [
          {
            "label": "Main",
            "controls": [
              {
                "type": "number",
                "label": "Year",
                "description": "",
                "value": "1990",
                "min": "1956",
                "max": "1994",
                "map": [
                  "input.RangeFilter.year"
                ]
              },
              {
                "type": "toggle",
                "label": "Draw Line",
                "description": "",
                "value": true,
                "map": [
                  "input.View.lines"
                ]
              },
              {
                "type": "fixed",
                "description": "",
                "value": "Diagram",
                "map": [
                  "input.View.title"
                ]
              }
            ]
          }
        ],
        "visualization": "sweva-visualization-raw/dist/sweva-visualization-raw"
    };
        
    container.addEventListener('initialized', function () { container.load(composition); }, false);

  </script>
</body>
</html>
